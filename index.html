<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="300" style="border: 1px solid red;"></canvas>

    <script>
        class Ball {
            constructor(x, y, r, color) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.color = color;
                this.flag = 'left';
            }

            draw() {
                let canvas = document.getElementById('myCanvas');
                let ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            move() {
                let canvas = document.getElementById('myCanvas');
                let ctx = canvas.getContext('2d');
                // xoa het man hinh de ve lai
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                switch (this.flag) {
                    case 'left':
                        this.moveLeft();
                        break;
                    case 'right':
                        this.moveRight();
                        break;
                    case 'top':
                        this.moveTop();
                        break;
                    case 'down':
                        this.moveDown();
                        break;
                }

                // xu ly cham bien trai
                if (this.x <= this.r) {
                   this.flag = 'right';
                }

                // xu ly tram bien phai
                if (this.x + this.r >= canvas.width) {
                   this.flag = 'left';
                }
            }

            moveRight() {
                this.x += 5;
            }

            moveLeft() {
                this.x -= 5;

            }
            moveTop() {
                this.y -= 5;
            }

            moveDown() {
                this.y += 5;
            }

        }

        let ball = new Ball(200, 100, 10, "red");
        ball.draw();

        let ball2 = new Ball(400, 200, 10, "blue");
        ball2.draw();

        let ball3 = new Ball(300, 150, 10, "green");
        ball3.draw();

        function play() {
            ball.move();
            // ball3.move();
            // ball2.move()
            // ball2.draw();
            ball.draw();
            // ball3.draw();
            requestAnimationFrame(play)
        }

        play();

        // bat evennt ban phim
        window.addEventListener('keyup', (evt) => {
            switch (evt.code) {
                case 'ArrowUp':
                    ball.flag = 'top';
                    break;
                case 'ArrowDown':
                    ball.flag = 'down';
                    break;
                case 'ArrowLeft':
                    ball.flag = 'left';
                    break;
                case 'ArrowRight':
                    ball.flag = 'right';
                    break;
            }
        })


    </script>
</body>

</html>
